<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Your Library</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="asset in assets">
        <li>
        <a ng-href="/read/{{asset.asset_id}}/{{asset.definition_reference.name}}">
          <div class="asset-container">
            <img class="asset-image" ng-src="{{asset.definition_reference.image_url}}" />
            <p><strong>{{asset.definition_reference.name}}</strong>
              <br/>
              {{asset.definition_reference.description}}</p>
          </div>
        </a></li>
      </ul>
    </div>
  </div>
</div>
